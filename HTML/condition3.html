<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="condition3.css">
    <title>Select duriation for pass</title>
</head>

<body>
    <div class="container">
        <form action="payment.css" method="post" name="submit-to-google-sheet">
            <input type="radio" name="amount" value="500"> Citizen Monthly Pass for all routes up to operational limits $500
            <input type="radio" name="amount" value="900"> Passenger Monthly Pass for one municipality limits $900
            <input type="radio" name="amount" value="1200"> Passenger Monthly Pass for two municipality limits $1200
            <input type="radio" name="amount" value="2700"> Passenger Monthly Pass in all directions up to traffic limit $2700
            <br><br>
            <!--input type="submit" ><a href="condition1.html">Proceed to Checkout</a></button-->
            <button type = "submit"><a href="payment.html">Proceed to Checkout</a></button>
            
        </form>
        
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyC3oXGErDZhK8fr67EllMmlXa8u9jboe_MX8LKPphH5FVuYAtIcnsjhmEXkOkHEnbt/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </div>
</body>

</html>
